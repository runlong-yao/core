<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div id="app">

    </div>
</body>

<script type="module">
import { createApp,h,ref } from "../packages/vue/dist/vue.esm-browser.prod.js";

createApp({
    setup(){
        const count = ref(0)

        function inc() {
            count.value++;
        }

        return {
            count,
            inc
        }
    },
    render(){
        //vNode
        return [h("h1", {},this.count),
            h("button", {
                onclick: this.inc
            }, "inc")
        ];
    }
}).mount("#app");

//mount
</script>
</html>
